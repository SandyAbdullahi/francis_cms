{% load wagtailcore_tags %}


<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="nav navbar-nav">
        {% if page.title == 'Home' %}
        
        {% else %}
        <a class="nav-item nav-link active" href="{% pageurl page.get_parent %}">{{ page.get_parent.title }}</a>
        {% endif %}


        {% for page in page.get_siblings %}
        <a class="nav-item nav-link active" href="{% pageurl page %}">{{ page.title }}</a>
        
        {% endfor %}   

        {% for page in page.get_children %}
        <a class="nav-item nav-link active" href="{% pageurl page %}">{{ page.title }}</a>
        
        {% endfor %}   

    </div>
</nav>
